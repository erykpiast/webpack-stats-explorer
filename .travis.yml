language: node_js
node_js:
- '12'
cache: npm
jobs:
  include:
    - stage: test
      script: npm test && npm run build:playground
    - stage: deploy
      script: npm run build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir: dist
        on:
          branch: master
stages:
  - test
  - deploy